<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>opdracht producten</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>producten</td>
                <td>prijs</td>
                <td>aantal</td>
                <td>btw</td>
                <td>subtotaal</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>product1</td>
                <td class="prijs">10.00 Eur</td>
                <td><input class="aantal" type="number" value="0"></td>
                <td class="btw">6%</td>
                <td class="subtotaal">0.0 Eur</td>
            </tr>
            <tr>
                <td>product2</td>
                <td class="prijs">15.00 Eur</td>
                <td><input class="aantal" type="number" value="0"></td>
                <td class="btw">21%</td>
                <td class="subtotaal">0.0 Eur</td>
            </tr>
            <tr>
                <td>product3</td>
                <td class="prijs">12.20 Eur</td>
                <td><input class="aantal" type="number" value="0"></td>
                <td class="btw">21%</td>
                <td class="subtotaal">0.0 Eur</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">totaal</td>
                <td class="totaal">0.0 EUR</td>
            </tr>
        </tfoot>
    </table>
    <button id="btnBerekenen">Herbereken</button>
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
