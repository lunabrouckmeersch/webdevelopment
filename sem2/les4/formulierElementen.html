<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Formulier Elementen</title>
</head>
<body>
<form action="formulierElementen.html" method="post">
    <label for="firstName">First name*:</label>
    <input type="text" name="firstName" required="required"
           placeholder="Your first name" autofocus="autofocus">
    <br>
    <label for="lastName">Last name*:</label>
    <input type="text" name="lastName" required="required"
           placeholder="Your last name" >
    <br>

    <label for="sport">Which sport do you train?</label>
    <br>
    <label for="runningCB">Running</label>
    <input type="checkbox" name="runningCB" value="Running">
    <br>
    <label for="swimmingCB">Swimming</label>
    <input type="checkbox" name="swimmingCB" value="Swimming">
    <br>
    <label for="rowingCB">Rowing</label>
    <input type="checkbox" name="rowingCB" value="Rowing">
    <br>

    <label for="gender">What is your gender?</label>
    <br>
    <input type="radio" name="male" value="m">
    <label for="male">Male</label>
    <br>
    <input type="radio" name="female" value="v">
    <label for="female">Female</label>
    <br>

    <label for="favMovie">Favorite movie:</label>
    <input type="text" name="favMovie">
    <br>
    <label for="favQuote">Favorite quote:</label>
    <input type="text" name="favQuote" placeholder="Write your favorite quote">
    <br>
    <label for="pw">Password*:</label>
    <input type="password" name="pw" required="required">
    <br>

    <label for="favFood">Favorite food:</label>
    <select name="favFood">
        <option value="hamburger">Hamburger</option>
        <option value="pizza">Pizza</option>
        <option value="fries">Fries</option>
    </select>
    <br>

    <input type="file" name="addFile">
    <br>

    <label for="email">Email adress:</label>
    <input type="email" name="email" placeholder="Enter your email adress">
    <br>
    <label for="url">Favorite site:</label>
    <input type="url" name="url" placeholder="Enter the URL of your favorite site">
    <br>

    <label for="favNum1">Favorite number between 1-10:</label>
    <input type="number" name="favNum1" min="1" max="10">
    <br>
    <label for="favNum2">Favorite number between 11-1000:</label>
    <input type="range" name="favNum2" min="11" max="1000">
    <br>

    <label for="birth">When were you born?</label>
    <input type="date" name="birth">
    <br>

    <label for="zip">Belgium zip-code reg number*:</label>
    <input type="text" name="zip" pattern="^(100[0-9]{1}|10[1-9][0-9]{1}|[2-8][0-9]{2}[0-9]{1}|9[0-8][0-9]{2}|999[0-2])$" required="required"
    placeholder="9999">
    <br>

    <label for="zoeken">Search for something:</label>
    <input type="search" name="zoeken">
    <br>

    <label for="color">What is your favorite color?</label>
    <input type="color" name="color">
    <br>
    <input type="submit" name="knop" value="Verzenden">
</form>
<script>
    window.addEventListener('load', (event) => {
        document.getElementById('element').focus();
    });
</script>
</body>
</html>
