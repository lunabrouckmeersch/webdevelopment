<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Formwaarden</title>
</head>
<body>
<div>
    <p>extra info: uitleg gehaald van: <a href="https://stackoverflow.com/questions/15839169/how-to-get-the-value-of-a-selected-radio-button">stackoverflow</a></p>
</div>
<br>
    <label for="cbRoker">Is roker</label>
    <input type="checkbox" id="cbRoker" name="isRoker">
        <br>

        <label>Moedertaal</label>
    <input type="radio" id="rbNederlands" name="moedertaal" value="nl">
    <label for="rbNederlands">Nederlands</label>
    <input type="radio" id="rbFrans" name="moedertaal" value="fr">
    <label for="rbFrans">Frans</label>
    <input type="radio" id="rbEngels" name="moedertaal" value="en">
    <label for="rbEngels">Engels</label>
        <br>

    <label for="listBuurland">Favoriete buurland</label>
    <select name="buurland" id="listBuurland">
        <option value="Nederland">Nederland</option>
        <option value="Frankrijk" >Frankrijk</option>
        <option value="Duitsland">Duitsland</option>
    </select>
        <br>

    <label for="listBestelling">Bestelling</label>
    <select name="buurland" id="listBestelling" multiple>
        <option value="aardappelen" >aardappelen</option>
        <option value="brood">brood</option>
        <option value="melk" >melk</option>
        <option value="biefstuk" >biefstuk</option>
        <option value="chips">chips</option>
        <option value="krant">krant</option>
    </select>
        <br>

        <label for="btnResultaat"></label>
        <input type="button" id="btnResultaat" name="resultaat" value="Toon resultaat" >
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
