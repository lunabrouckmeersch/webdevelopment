<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <title>My Internet Start Page</title>
</head>
<body>
    <div class="container">
        <div class="head">
        <h1>My Internet Start Page</h1>
        <div class="form-group head">
            <p class="mb-0">Zoekopdracht</p>
            <label for="Zoekopdracht"></label>
            <input id="Zoekopdracht" class="form-control" type="text" name="Zoekopdracht" placeholder="Enter commando">
            <small class="form-text text-muted">Start your commando with "/[character] [zoekopdracht]"</small>
        </div>
        <button type="button" class="btn btn-success form-control" id="btnGo">GO!</button>
        </div>
        <div class="container" id="history">
            <h2>History</h2>
            <div class="row">

            </div>
        </div>
    </div>

<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></body>
</html>
